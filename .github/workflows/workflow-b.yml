name: zstd bug reproducer

on: push

jobs:
  populate-cache:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18
      - run: yarn install

  populate-cache2:
    runs-on: ubuntu-20.04
    steps:
      - run: sleep 60
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18
      - run: yarn install